server.port=80
server.context-path=/
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://${cofig.host:configServer}:${config.port:1111}
spring.cloud.config.name=cloud-config
#${config.profile:dev}
#service discovery url
eureka.client.serviceUrl.defaultZone=http\://${eureka.host:eurekaServer}\:${eureka.port:8888}/eureka/
#service name
spring.application.name=cloud-simple-service

#spring profiles
spring.profiles.active=dev
spring.profiles.include=swagger
#spring devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

#zipkin
spring.zipkin.base-url=http://zipkinServer:9012






